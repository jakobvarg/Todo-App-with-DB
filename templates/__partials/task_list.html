{% if tasks %}
  {% for task in tasks %}
  <div class="row mt-2">
    <div class="col-8">{{task.task}}</div>
    <div class="col-4 text-right">
        <a href="/" class="btn btn-primary btn-sm">Edit</a>
        <a href="/" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>
  {% endfor %}
{% endif %}
