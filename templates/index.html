{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block welcome %}{{ super() }} {{ name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="col-sm-8">
                <h1>{{ app_name }}</h1>
                <form action="/" method="POST" hx-post="/" hx-target="#task-list" hx-swap="innerHTML">
                    <div class="input-group mb-3">
                        <input type="text" name="task" placeholder="Enter task" class="form-control" required>
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit">Save</button>
                        </div>    
                    </div>
                </form>

                <div id="task-list">
                    {% include '__partials/task_list.html' %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
